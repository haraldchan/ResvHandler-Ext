<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body class="border-gradient border-gradient-green">
		<div
			id="popup-content"
			class="container"
		>
			<h2 class="title"><span style="font-weight:100;">ResvHandler</span> - 订单信息获取</h2>
			<section>
				<p>
					<span>渠道来源：</span>
					<span class="current-source">???</span>
					<span class="supt-status">???</span>
				</p>
				<!-- <p>
				<span>完整网址：</span><span class="current-site">???</span>
			</p> -->
				<button class="get-info">获取订单信息</button>
				<hr />
				<div class="readme">
					<h3>使用说明</h3>
					<ol>
						<li>请在“打印订单”界面点击获取订单信息；</li>
						<li>如果您使用 ClipFlow关联，请确保 ResvHandler 插件处于激活状态；</li>
					</ol>
					<div class="kingsley-info">
						<i style="font-weight: bolder;">※</i>
						<p>奇利的“查询所有订单”以及网易企业邮箱中无法直接使用。在订单显示的区域进行如下操作：</p>
						<p style="font-weight: bold;">右键 → 选择“此框架” → 点击“仅显示此框架”</p>
						<p>之后便可点击获取订单信息。</p>
					</div>
				</div>
			</section>
		</div>
		<script src="ResvHandler.js"></script>
	</body>
</html>
